{% extends 'base.html' %}

{% block title %}Madlibs Form {% endblock %}

{% block content %}

<form action="/story">
    {% for prompt in prompts %}
    <label for="{{prompt}}">{{ prompt }}: </label>
    <input id="{{prompt}}" name="{{ prompt }}">
    <br>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
